<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./fontawesome-free-6.2.1-web/css/all.css" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Red+Hat+Display"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <div id="main">
      <div class="container">
        <div class="innercontainer">
          <div id="wrapper">
            <div class="musicimage">
              <img src="./images/illustration-hero.svg" alt="" srcset="" />
            </div>
            <div id="bodytext">
              <div class="order">Order Summary</div>

              <div class="innertext">
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
              </div>
              <div class="plan">
                <div class="imgm">
                  <img src="./images/icon-music.svg" alt="" srcset="" />
                </div>
                <div class="py">
                  <div class="bold">Annual Plan</div>
                  $59.99/year
                </div>
                <div class="change">
                  <a href="_#">Change</a>
                </div>
              </div>
              <div class="payment">
                <button type="submit" class="btn-payment">
                  Proceed to payment
                </button>
              </div>
              <div class="cancelorder">Cancel Order</div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Sotunde Emmanuel Adefenwa</a>.
      </div>
